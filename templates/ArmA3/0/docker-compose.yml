dockarmaiii:
  image: thalhalla/dockarmaiii
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: dockarmaiii-datavolume
  volumes_from:
    - dockarmaiii-datavolume
dockarmaiii-datavolume:
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volumes:
    - /home/steamer
  entrypoint: /bin/true
  image: busybox 
