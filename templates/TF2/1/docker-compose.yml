tf2:
  image: thalhalla/tf2
  environment:
    STEAM_USERNAME: ${STEAM_USERNAME}
    STEAM_PASSWORD: ${STEAM_PASSWORD}
    STEAM_GID: 232250
    STEAM_GSLT: ${STEAM_GSLT}
    TF2_EXEC: ${TF2_EXEC}
    TF2_MOTD_URL: ${TF2_MOTD_URL}
    TF2_PASSWORD: ${TF2_PASSWORD}
    TF2_MAIL: ${TF2_MAIL}
    TF2_HOSTNAME: ${TF2_HOSTNAME}
    PORT: 27015
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: tf2-datavolume
  volumes_from:
    - tf2-datavolume
  ports:
    - "26901:26901/udp"
    - "27005:27005/udp"
    - "27015:27015"
    - "27015:27015/udp"
    - "27020:27020/udp"
tf2-datavolume:
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volume_driver: convoy-efs
  volumes:
    - TF2:/home/steam/.steam
    - TF2:/home/steam/.local
    - TF2:/home/steam/steamcmd
    - TF2:/home/steam/Steam
    - TF2:/home/steam/SteamLibrary
    - TF2:/home/steam/serverfiles
    - TF2:/home/steam/log
  entrypoint: /bin/true
  image: busybox
