tf2:
  image: thalhalla/tf2
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: tf2-datavolume
  volumes_from:
    - tf2-datavolume
ports:
  - "26901:26901/udp"
  - "27005:27005/udp"
  - "27015:27015"
  - "27015:27015/udp"
  - "27020:27020/udp"
tf2-datavolume:
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volumes:
    - /home/steam/.steam
    - /home/steam/.local
    - /home/steam/steamcmd
    - /home/steam/Steam
    - /home/steam/SteamLibrary
    - /home/steam/serverfiles
  entrypoint: /bin/true
  image: busybox
